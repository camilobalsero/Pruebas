# This is a basic workflow to help you get started with Actions

name: Test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run sis made up of one or more jobs that can run sequentially or in parallel
jobs:
 test: 
    runs-on: ubuntu-latest

    steps:
      name: Checkout code
      - uses: actions/checkout@v2

      - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Puedes cambiar la versi√≥n de Node.js si es necesario

      - name: Install dependencies
      run: npm install # O yarn install si usas yarn

      name: Run tests
      run: npm test # O yarn test si usas yarn